[stepper_x]
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
microsteps: 16
rotation_distance: 39.92 #39.96 
endstop_pin: !PA15
position_endstop: -3 #-17#0
position_max: 252 #214 #241
position_min: -3 #-6 #-4 #-3 
homing_speed: 50

[stepper_y]
step_pin: PE0
dir_pin: PB9
enable_pin: !PE1
microsteps: 16
rotation_distance: 39.78 #39.81 
endstop_pin: !PD2
position_endstop: -29 #-24 #-18#0
position_max: 207 #211 #204 #211 
position_min: -29 #-29 #-27 
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB8
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.5
position_max: 230 #250 #200
position_min: -2.0 #-6.0

[stepper_z1]
